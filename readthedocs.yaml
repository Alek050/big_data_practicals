version: 2

# Set the version of Python and other tools you might need
build:
  os: ubuntu-24.04
  tools:
    python: "3.12"
  jobs:
    pre_build:
      - "jupyter-book config sphinx practicals_jn_book/"
  build:
    timeout: 600

python:
   install:
   - requirements: practicals_jn_book/requirements.txt

formats:
  - pdf
  - epub

sphinx:
  configuration: practicals_jn_book/conf.py
